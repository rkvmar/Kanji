<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kanji Training</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <h1>Kanji Training</h1>
        <div id="chapter-select-wrapper">
            <div id="chapter-select">
                <div class="chapter-group">
                    <label class="chapter-label"><input type="checkbox" value="1" checked> Chapter 1</label>
                    <div class="subchapter-group">
                        <label><input type="checkbox" value="1-1" checked>一　二　三　四　五　六　七　八　九　十</label>
                        <label><input type="checkbox" value="1-2" checked>百　千　万　円　口　目</label>
                    </div>
                </div>
                <div class="chapter-group">
                    <label class="chapter-label"><input type="checkbox" value="2" checked> Chapter 2</label>
                    <div class="subchapter-group">
                        <label><input type="checkbox" value="2-1" checked>日　月　火　水　木　金　土　曜</label>
                        <label><input type="checkbox" value="2-2" checked>本　人　今　寺　時　半　分</label>
                    </div>
                </div>
                <div class="chapter-group">
                    <label class="chapter-label"><input type="checkbox" value="3" checked> Chapter 3</label>
                    <div class="subchapter-group">
                        <label><input type="checkbox" value="3-1" checked>上　下　中　外　右　左　前　後</label>
                        <label><input type="checkbox" value="3-2" checked>午　門　間　東　西　南　北</label>
                    </div>
                </div>
            </div>
        </div>
        <button id="start-review-button" class="hidden">Review Difficult Kanji</button>
        <button id="start-button">Start</button>
    </div>
    <div id="game-screen" class="hidden">
        <div id="topbar">
            <div id="kanji"></div>
            <div id="score">score: 0</div>
        </div>
        <div id="input">
            <input type="text" id="kanjiinput">
        </div>
        <div id="result"></div>
    </div>
    <div id="win-screen" class="hidden">
        <h1>Training Complete!</h1>
        <p>Final Score: <span id="final-score">0</span></p>
        <p>Difficult Kanji: <span id="difficult-count">0</span></p>
        <button id="review-button" class="hidden">Review Difficult Kanji</button>
        <button id="restart-button">Play Again</button>
    </div>
    <script src="kanjilib.js"></script>
    <script src="script.js"></script>
</body>
</html>
