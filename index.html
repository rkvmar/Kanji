<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="start-screen">
        <h1>Kanji Training</h1>
        <div id="chapter-select">
            <label><input type="checkbox" value="1" checked> Chapter 1</label>
            <label><input type="checkbox" value="2" checked> Chapter 2</label>
            <label><input type="checkbox" value="3" checked> Chapter 3</label>
        </div>
        <button id="start-button">Start</button>
    </div>
    <div id="game-screen" class="hidden">
        <div id="topbar">
            <div id="kanji"></div>
            <div id="score">score: 0</div>
        </div>
        <div id="input">
            <input type="text" id="kanjiinput">
        </div>
        <div id="result"></div>
    </div>
    <div id="win-screen" class="hidden">
        <h1>Training Complete!</h1>
        <p>Final Score: <span id="final-score">0</span></p>
        <button id="restart-button">Play Again</button>
    </div>
    <script src="kanjilib.js"></script>
    <script src="script.js"></script>
</body>
</html>
